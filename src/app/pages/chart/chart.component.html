<button class="fixed top-5 left-5" routerLink="/">Back<mat-icon>keyboard_arrow_left</mat-icon></button>
<div class="w-full h-full lg:w-210 lg:h-210 mx-auto">
  <div *ngIf="chartData.length !== 0;else loader" style="display: block;">
    <canvas baseChart
            [datasets]="chartData"
            [labels]="chartLabels"
            [type]="'bar'"></canvas>
  </div>
  <ng-template #loader><mat-progress-spinner color="warn" mode="indeterminate"></mat-progress-spinner></ng-template>
</div>
